<style>
    .farbtastic {
        position: relative;margin-left: 4%; margin-top: 10px;
    }
    .farbtastic * {
        position: absolute;
        cursor: crosshair;
    }
    .farbtastic, .farbtastic .wheel {
        width: 195px;
        height: 195px;
    }
    .farbtastic .color, .farbtastic .overlay {
        top: 49px;
        left: 47px;
        width: 100px;
        height:100px;
    }
    .farbtastic .wheel {
        background: url(/picker/wheel.png) no-repeat;
        width: 195px;
        height: 195px;
    }
    .farbtastic .overlay {
        background: url(../picker/mask.png) no-repeat;
    }
    .farbtastic .marker {
        width: 17px;
        height: 17px;
        margin: -8px 0 0 -8px;
        overflow: hidden;
        background: url(../picker/marker.png) no-repeat;
    }

    img{
        float:left;
        width: 20%;
    }
    .menu_selection{
        width: 100%;
        height: 100%;
    // background-color: #120B05;

    }
    #game_menu{
        padding-top:6px;padding-bottom:6px;

    }
    .select_div{
        float:left;  width: 75%;
        position: relative;
        left: 2%;
        //border: 2px #000 solid;
        background-size: contain;
    }
    .select_div select {
        margin: 0;
        font: bold 20px tellural_altbold;
        background-color: #18180a;
        background-image: url(../assets/123_dlinny.png) ;
        background-position:  right ;
        background-repeat: no-repeat;
        //background:  ;//background-color: transparent;
       background-size: cover;
        -webkit-appearance: none; border: none;
        color: #fff;   outline:none;
        -moz-appearance:none;
        appearance:none; z-index: 20;
        cursor:pointer;


    }
 
</style>
<script>
    
    ////////////отключение увеличения умеьшения в сафари по плюсу и минусу
     function showChar(e){
          if (e.charCode == '61' || e.charCode == '45' || e.charCode == '43' || e.charCode == '95')
          {
            e.preventDefault(); 
          }
          return false;   
      }
    ///////////_________

</script>
